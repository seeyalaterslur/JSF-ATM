<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tarik Saldo</title>
    </h:head>
    <h:body>

      <h:form>
           <h4>Sisa saldo rekening anda : <h:outputText escape="false" value="#{Control.getSaldo()}" /></h4><br/>
          Masukkan Jumlah : <h:inputText value ="#{Control.jumlahTarik}"/> <br/><br/>
          <h:commandButton value="Tarik Saldo" actionListener="#{Control.tarikSaldo()}" />
          <h:commandButton id="backButton" value="Back" action="index"/><br/><br/>
          <h4>Anda melakukan tarik saldo sebanyak <h:outputText value="#{Control.jumlahTarik}"/></h4><br/>
          
        </h:form>

            
    </h:body>
</html>
